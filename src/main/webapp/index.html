<!DOCTYPE html>
<html>
    <head>
        <title>Poubatal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="poubatal/img/poubatal.ico">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
        <!--
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
        -->
        <link rel="stylesheet" type="text/css" href="poubatal/css/poubatal.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="http://poubatal.appspot.com/accueil.html">Poubatal</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Poubatal</h1>
            <h2>Compte</h2>
            <p>
                <button id="connect" type="button" class="btn btn-success" disabled="disabled">Connexion</button>
                <button id="delete-account" type="button" class="btn btn-danger">Suppression du compte</button>
            </p>
            <h2>Annuaire</h2>
            <p>
                <input id="input-directory" type="text">
                <button id="directory" type ="button" class="btn btn-info">Annuaire</button>
            </p>
            <h2>Notifications</h2>
            <p>
                <button id="notificationsList" type="button" class="btn btn-info">Liste des notifications</button>
            </p>
            <p>
                <select id="select-notification">
                    <option value="email">Email</option>
                    <option value="toto">Toto</option>
                </select>
                <input id="input-notification" type="text">
                <button id="add-notification" type ="button" class="btn btn-warning">Ajouter notification</button>
                <button id="delete-notification" type ="button" class="btn btn-danger">Supprimer notification</button>
            </p>
            <h2>Adresses</h2>
            <p>
                <button id="addressesList" type="button" class="btn btn-info">Liste des adresses</button>
            </p>
            <p>
                <input id="input-address" type="text">
                <button id="add-address" type ="button" class="btn btn-warning">Ajouter adresse</button>
                <button id="delete-address" type ="button" class="btn btn-danger">Supprimer adresse</button>
            </p>

        </div>                
        <script src="jquery/js/jquery-1.9.1.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <!--
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        -->        
        <script src="poubatal/js/oauth.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
        <script src="poubatal/js/api.js"></script>
        <script src="poubatal/js/poubatal.js"></script>
    </body>
</html>
